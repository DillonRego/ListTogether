name: Node.js CI

on:
  push:
    branches: [ main, Ci-attempt-2 ]
  pull_request:
    branches: [ main, Ci-attempt-2 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          cd app/expressjs-backend
          npm ci
          npm test -- --coverage
      - run: |
          cd app/react-frontend
          npm ci
